spring.application.name=code-whisperer
server.port=8081
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.9
spring.ai.openai.chat.options.max-tokens=1500
logging.level.org.springframework.ai.chat.client.advisor=DEBUG

ledge.base-url=http://localhost:8080
ledge.api-key=${LEDGE_API_KEY}
ledge.agent-id=${LEDGE_AGENT_ID}
ledge.batching-enabled=false
